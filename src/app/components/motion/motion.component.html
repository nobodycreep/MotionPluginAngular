<div class="level-container">
  <div class="level-body">
    <div class="liquid-container">
      <div 
        class="bubble" 
        [style.left.%]="calculateBubblePosition(motionData.rotation?.beta)"
        [style.top.%]="calculateBubblePosition(motionData.rotation?.gamma)"
      ></div>
    </div>
    <div class="level-markings">
      <div class="marking-vertical"></div>
      <div class="marking-horizontal"></div>
    </div>
  </div>
</div>
